<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Tinos Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Iosevka Nerd Font</family></prefer>
    <prefer><family>Arimo Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevkaterm Nerd Font</family></prefer>
    <prefer><family>3207 Nerd Font</family></prefer>
    <prefer><family>BigBlueTerm Nerd Font</family></prefer>
  </alias>
</fontconfig>

